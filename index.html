<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <title>Phone Book</title>
</head>
<body>
<header>
    <a href="index.html">
    <img src="https://wikiclipart.com/wp-content/uploads/2017/01/Free-telephone-clipart-the-cliparts.png"
         alt="Phone book" height="70px" >
    </a>
    <a class="head_name">
    <h1 style="font-family: 'Old English Text MT'">Phone Book</h1>
    </a>
</header>

<div class="things">

    <h3 style ="font-family: 'Courier New'" class="search">Search contacts by:</h3>
    <h3 style="font-family: 'Courier New'" class="adding">Create new contacts:</h3>


<table class="search_contact">
    <tr>
        <form id="search-firstName">
        <td><input type="text" id="firstName_search" placeholder="First Name"> </td>
    </form>
        <td style ="font-family: 'Courier New'">or</td>
        <form id="search-lastName">
        <td><input type="text" id="lastName_search" placeholder="Last Name"> </td>
        </form>
    </tr>
</table>
</form>
    <form id="adding_contact_form">
<table class="adding_contact">
    <tr>
    <td><input id="firstName_create" type="text" placeholder="First Name" required> </td>
    <td><input id="lastName_create" type="text" placeholder="Last Name" required> </td>
    <td><input id="phone_create" type="tel" placeholder="Phone number" required> </td>
    <td><input id="address_create" type="text" placeholder="Address"> </td>
        <td><button type="submit" style="border: none; background-color: transparent"><i class="fas fa-user-plus"></i></button></td>
    </tr>
</table>
    </form>
</div>
<div class="middle">
<table id="customers">
    <thead>

    <form id="update">
    <tr id="edit-tr" style="visibility: hidden">
        <td><input id="edit-first-name" type="text" placeholder="edit First Name" required></td>
        <td><input id="edit-last-name" type="text" placeholder="edit Last Name" required></td>
        <td><input id="edit-phone" type="tel" placeholder="edit Phone" required></td>
        <td><input id="edit-address" type="text" placeholder="edit address"></td>
            <td><button id="save"></button></td>
    </tr>
    </form>

    <tr>
        <th>First name</th>
        <th>Second name</th>
        <th>Phone number</th>
        <th>Address</th>
        <th>Edit List</th>
    </tr>
    </thead>

    <tbody>


    </tbody>

</table>
</div>

<footer style="font-family: 'Courier New'"><hr>Made by Andrei Romanciuc<br>FASTTRACKIT</footer>

<script src="js/lib/jquery-3.4.1.js"></script>
<script src="js/contacts.js"></script>
</body>
</html>
